<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CCMV</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <style type="text/css">
        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: #1C2331 !important;
            }
        }

        @import url('https://fonts.googleapis.com/css?family=Numans');




        .card {
            height: auto;
            margin-top: auto;
            margin-bottom: auto;
            width: 400px;
            background-color: rgba(0, 0, 0, 0.5) !important;
        }

        .social_icon span {
            font-size: 60px;
            margin-left: 10px;
            color: #FFC312;
        }

        .social_icon span:hover {
            color: white;
            cursor: pointer;
        }

        .card-header h3 {
            color: white;
        }

        .social_icon {
            position: absolute;
            right: 20px;
            top: -45px;
        }

        .input-group-prepend span {
            width: 50px;
            background-color: #4caf50;
            color: black;
            border: 0 !important;
        }

        input:focus {
            outline: 0 0 0 0 !important;
            box-shadow: 0 0 0 0 !important;

        }

        .remember {
            color: white;
        }

        .remember input {
            width: 20px;
            height: 20px;
            margin-left: 15px;
            margin-right: 5px;
        }

        .login_btn {
            color: black;
            background-color: #4caf50;
            width: auto;
            color: white;
        }

        .login_btn:hover {
            color: black;
            background-color: white;
        }

        .links {
            color: white;
        }

        .links a {
            margin-left: 4px;
        }

        /* canvas {
      background:
        linear-gradient(hsl(200, 50%, 80%) 0%,
          hsl(200, 30%, 95%) 75%);
      display: block;
    }

    .parallaxAnimation {
      height: 100%;
      left: 0;
      position: fixed;
      top: 0;
      width: 100%;
      background: url(https://jackrugile.com/images/misc/skyline-texture.png);
    } */

        body {
            background-image: url("{{url_for('static', filename='img/bgimg.jpg')}}");
            background-size: cover;
        }
    </style>
</head>

<body>

   
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
        <div class="container" style="max-width: 90%;">


            <!-- Brand -->
            <a class="navbar-brand" href="{{url_for('index')}}">
                <b>CCMV</b>
            </a>
            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item" id="SignupwhenSmall"><a style="color: white;" class="nav-link" href="{{url_for('login')}}">Login &nbsp;<i
                        class="fa fa-user-plus fa-3" aria-hidden="true"></i></a></li>
                </ul>

                <!-- Right -->
                <ul class="navbar-nav ml-auto nav-flex-icons" id="avatarNavItemDropDown">

                    <li class="nav-item avatar dropdown" id="avatarNavItem">
                        <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink-5"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <img src="{{url_for('static', filename='img/profilelogo2.png')}}" class="rounded-circle z-depth-0" alt="avatar image"
                                width="30px">
                        </a>
                        <div id="avatarNavItemDropDown" class="dropdown-menu dropdown-menu-lg-right dropdown-secondary"
                            aria-labelledby="navbarDropdownMenuLink-5" style="text-align: center;">
                           
                            <a class="dropdown-item waves-effect waves-light" href="{{url_for('login')}}">Login &nbsp<i
                                    class="fa fa-sign-in fa-3" aria-hidden="true"></i></a>
                            <!-- <a class="dropdown-item waves-effect waves-light" href="#">Something else here</a> -->
                        </div>
                    </li>
                </ul>

            </div>

        </div>
    </nav>

    <!-- Navbar -->




    <!--Main layout-->

    <main>

        <!-- <div class="headingStyle">

        <h2>
            <strong>
                NAVTEST
            </strong>
        </h2>
    </div> -->
    <div class="container" style="margin-top: 100px;">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages%}
        <div class="alert alert-danger" >
            <p>{{message}}</p>
        </div>
            {% endfor%}
           {% endif %}
        {% endwith %}
            <div class="row">

                <div class="col col-md-12 col-lg-6 col-sm-12 offset-md-3">
                    <div class="d-flex justify-content-center h-100">
                        <div class="card">

                            <div class="card-body">
                                <form method="POST" action="{{ url_for('registration')}}">
                                    <!-- <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="username">
    
                                </div> -->
                                    <div class="input-group form-group">
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control" name="first_name"
                                                    placeholder="First Name" required="required">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" name="last_name"
                                                    placeholder="Last Name" required="required">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="input-group form-group">
                                        <input type="email" class="form-control" name="email" placeholder="Email"
                                            required="required">
                                    </div>
                                    <div class="input-group form-group">
                                        <input type="text" class="form-control" name="username" placeholder="Username"
                                            required="required">
                                    </div>
                                    <div class="input-group form-group">
                                        <input type="password" class="form-control" name="password"
                                            placeholder="Password" required="required">
                                    </div>

                                    <div class="input-group form-group">
                                        <input type="password" class="form-control" name="confirm_password"
                                            placeholder="Confirm Password" required="required">
                                    </div>
                                    <!-- <div class="input-group form-group">
                                    <label class="form-check-label" style="color: white;">
                                        <input type="checkbox" required="required"> I accept the <a href="#">Terms
                                            of
                                            Use</a> &amp; <a href="#">Privacy Policy</a></label>
                                </div> -->

                                    <div class=" input-group form-group">
                                        <input type="submit" value="Sign Up" class="btn  login_btn">
                                    </div>

                                </form>

                                <div class="card-footer">
                                    <div class="d-flex justify-content-center links">
                                        Already have an account?<a href="{{ url_for('login')}}" >Log In</a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <br>
        <br>
        <br>
    </main>
    <!--Main layout-->

    

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='js/mdb.min.js')}}"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();

    </script>

</body>

</html>
